<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        body.dark-theme {
            background: radial-gradient(circle at top, #1f2933 0%, #000000 55%, #111827 100%);
            color: #f9fafb;
        }

        .calculator {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            position: relative;
            transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        }

        body.dark-theme .calculator {
            background: #111827;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }

        .display {
            background: #1a1a1a;
            color: #ffffff;
            font-size: 2.5rem;
            padding: 20px;
            text-align: right;
            border-radius: 10px;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        body.dark-theme .display {
            background: #020617;
            color: #e5e7eb;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            background: #f0f0f0;
            border: none;
            border-radius: 10px;
            font-size: 1.5rem;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            color: #333;
        }

        button:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        body.dark-theme button {
            background: #1f2933;
            color: #e5e7eb;
        }

        body.dark-theme button:hover {
            background: #374151;
            box-shadow: 0 5px 15px rgba(15, 23, 42, 0.7);
        }

        .operator {
            background: #667eea;
            color: #ffffff;
        }

        .operator:hover {
            background: #5568d3;
        }

        body.dark-theme .operator {
            background: #4f46e5;
            color: #e5e7eb;
        }

        body.dark-theme .operator:hover {
            background: #4338ca;
        }

        .equals {
            background: #764ba2;
            color: #ffffff;
        }

        .equals:hover {
            background: #653a8a;
        }

        body.dark-theme .equals {
            background: #7c3aed;
            color: #f9fafb;
        }

        body.dark-theme .equals:hover {
            background: #6d28d9;
        }

        .clear {
            background: #ff6b6b;
            color: #ffffff;
        }

        .clear:hover {
            background: #ee5a5a;
        }

        body.dark-theme .clear {
            background: #dc2626;
        }

        body.dark-theme .clear:hover {
            background: #b91c1c;
        }

        .zero {
            grid-column: span 2;
        }

        .theme-toggle {
            position: absolute;
            top: 16px;
            right: 20px;
            background: transparent;
            border-radius: 999px;
            padding: 6px 12px;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #4b5563;
            box-shadow: none;
        }

        .theme-toggle span {
            font-size: 1.1rem;
        }

        .theme-toggle:hover {
            background: rgba(148, 163, 184, 0.15);
            transform: none;
            box-shadow: none;
        }

        body.dark-theme .theme-toggle {
            color: #e5e7eb;
        }

        body.dark-theme .theme-toggle:hover {
            background: rgba(31, 41, 55, 0.9);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <button class="theme-toggle" id="themeToggle" type="button" onclick="toggleTheme()">
            <span id="themeIcon">üåô</span>
            <span id="themeText">–¢—ë–º–Ω–∞—è</span>
        </button>
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendOperator('/')">/</button>
            <button class="operator" onclick="appendOperator('*')">√ó</button>
            <button class="operator" onclick="deleteLast()">‚å´</button>
            
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="equals" onclick="calculate()" rowspan="2">=</button>
            
            <button class="zero" onclick="appendNumber('0')">0</button>
            <button onclick="appendDecimal()">.</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '0';
        let shouldResetDisplay = false;
        const THEME_STORAGE_KEY = 'calculator-theme';

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function appendNumber(number) {
            if (shouldResetDisplay) {
                currentInput = '0';
                shouldResetDisplay = false;
            }
            
            if (currentInput === '0') {
                currentInput = number;
            } else {
                currentInput += number;
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetDisplay) {
                currentInput = '0';
                shouldResetDisplay = false;
            }
            
            if (!currentInput.includes('.')) {
                currentInput += '.';
                updateDisplay();
            }
        }

        function appendOperator(operator) {
            if (shouldResetDisplay) {
                shouldResetDisplay = false;
            }
            
            const lastChar = currentInput[currentInput.length - 1];
            if (['+', '-', '*', '/'].includes(lastChar)) {
                currentInput = currentInput.slice(0, -1) + operator;
            } else {
                currentInput += operator;
            }
            updateDisplay();
        }

        function calculate() {
            try {
                // –ó–∞–º–µ–Ω—è–µ–º √ó –Ω–∞ * –¥–ª—è –≤—ã—á–∏—Å–ª–µ–Ω–∏—è
                let expression = currentInput.replace(/√ó/g, '*');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞ –¥–µ–ª–µ–Ω–∏–µ –Ω–∞ –Ω–æ–ª—å
                if (expression.includes('/0') && !expression.includes('/0.')) {
                    currentInput = '–û—à–∏–±–∫–∞';
                    updateDisplay();
                    shouldResetDisplay = true;
                    return;
                }
                
                const result = Function('"use strict"; return (' + expression + ')')();
                
                if (isNaN(result) || !isFinite(result)) {
                    currentInput = '–û—à–∏–±–∫–∞';
                } else {
                    currentInput = result.toString();
                }
                
                updateDisplay();
                shouldResetDisplay = true;
            } catch (error) {
                currentInput = '–û—à–∏–±–∫–∞';
                updateDisplay();
                shouldResetDisplay = true;
            }
        }

        function clearDisplay() {
            currentInput = '0';
            shouldResetDisplay = false;
            updateDisplay();
        }

        function deleteLast() {
            if (shouldResetDisplay) {
                clearDisplay();
                return;
            }
            
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        function applyTheme(theme) {
            const body = document.body;
            const icon = document.getElementById('themeIcon');
            const text = document.getElementById('themeText');

            if (theme === 'dark') {
                body.classList.add('dark-theme');
                icon.textContent = '‚òÄÔ∏è';
                text.textContent = '–°–≤–µ—Ç–ª–∞—è';
            } else {
                body.classList.remove('dark-theme');
                icon.textContent = 'üåô';
                text.textContent = '–¢—ë–º–Ω–∞—è';
            }
        }

        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark-theme');
            const newTheme = isDark ? 'dark' : 'light';
            applyTheme(newTheme);
            try {
                window.localStorage.setItem(THEME_STORAGE_KEY, newTheme);
            } catch (e) {
                // –ï—Å–ª–∏ localStorage –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω, –ø—Ä–æ—Å—Ç–æ –∏–≥–Ω–æ—Ä–∏—Ä—É–µ–º
            }
        }

        (function initTheme() {
            let savedTheme = null;
            try {
                savedTheme = window.localStorage.getItem(THEME_STORAGE_KEY);
            } catch (e) {
                savedTheme = null;
            }

            if (!savedTheme) {
                const prefersDark = window.matchMedia &&
                    window.matchMedia('(prefers-color-scheme: dark)').matches;
                savedTheme = prefersDark ? 'dark' : 'light';
            }

            applyTheme(savedTheme);
        })();

        // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                appendNumber(key);
            } else if (key === '.') {
                appendDecimal();
            } else if (key === '+') {
                appendOperator('+');
            } else if (key === '-') {
                appendOperator('-');
            } else if (key === '*') {
                appendOperator('*');
            } else if (key === '/') {
                event.preventDefault();
                appendOperator('/');
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearDisplay();
            } else if (key === 'Backspace') {
                deleteLast();
            }
        });
    </script>
</body>
</html>
